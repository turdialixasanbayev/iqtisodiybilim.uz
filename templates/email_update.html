{% extends 'base.html' %}

{% load static %}

{% block title %}Update Email | iqtisodiybilim.uz{% endblock %}

{% block content %}

<style>
    .profile-edit {
        max-width: 560px;
        margin: 40px auto;
        background: #fff;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 40px;
        box-shadow: var(--shadow);
    }

    .profile-edit h2 {
        font-size: 24px;
        font-weight: 800;
        margin-bottom: 16px;
    }

    .profile-edit p {
        color: var(--slate);
        font-size: 14px;
        margin-bottom: 24px;
    }

    /* Form groups */
    .profile-edit form>div:not(.form-actions) {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 20px;
    }

    .profile-edit label {
        font-size: 13.5px;
        font-weight: 600;
        color: var(--slate);
    }

    /* Inputs */
    .profile-edit input[type="email"] {
        padding: 12px 14px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid var(--border);
        transition: var(--ease);
    }

    .profile-edit input[type="email"]:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    /* Form actions */
    .form-actions {
        display: flex;
        gap: 12px;
        margin-top: 24px;
        justify-content: flex-start;
    }

    .form-actions .btn {
        min-width: 120px;
    }
</style>

<section class="profile-edit">

    <h2>Update Email Address</h2>

    <p>
        Enter your new email address. We will send a verification code to confirm the change.
    </p>

    <form method="post">
        {% csrf_token %}

        <div>
            <label>New email address</label>
            <input type="email" name="email" placeholder="newemail@example.com">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn--primary">
                Send verification code
            </button>

            <a href="{% url 'dashboard' %}" class="btn btn--ghost">
                Cancel
            </a>
        </div>
    </form>

</section>

{% endblock %}
